   <!-- Payment Modal (For displaying QRIS or Bank Account Details) -->
<!-- Menu Section Start-->
<section id="menu" class="menu">
  <h2><span>Pembayaran</span></h2>
    <p><strong>Bank Account:</strong></p>
    <p>Bank Name: <span class="highlight">MFTARZKY (BCA)</span></p>
    <p>Account Number: <span class="highlight">123-456-789</span></p>

    <p>Upload Proof of Payment:</p>
    <input type="file" id="payment-proof" accept="image/*" class="payment-input"/>
    <br><br>

    <button id="confirm-payment" class="submit-order">Confirm Payment</button>
  
    <!-- Tempat untuk menampilkan notifikasi -->
    <div id="status-message" style="display: none;"></div>
</section>
<script>
  document.getElementById('confirm-payment').addEventListener('click', function() {
      var paymentProof = document.getElementById('payment-proof').files[0];  // Mengambil file yang diunggah
      var statusMessage = document.getElementById('status-message');

      // Jika tidak ada file yang diunggah
      if (!paymentProof) {
          // Tampilkan pesan kesalahan
          statusMessage.textContent = 'Harap Upload Bukti Terlebih Dahulu';
          statusMessage.className = 'error';  // Menambahkan kelas error untuk latar belakang merah
          statusMessage.style.display = 'block';  // Menampilkan pesan
          
          // Sembunyikan pesan setelah 3 detik
          setTimeout(function() {
              statusMessage.style.display = 'none';
          }, 3000);  // 3 detik
      } else {
          // Jika file ada, tampilkan pesan sukses
          statusMessage.textContent = 'Bukti Telah Di Uploud';
          statusMessage.className = 'success';  // Menambahkan kelas success untuk latar belakang hijau
          statusMessage.style.display = 'block';  // Menampilkan pesan
          
          // Sembunyikan pesan setelah 3 detik dan arahkan ke halaman index.html
          setTimeout(function() {
              statusMessage.style.display = 'none';  // Menyembunyikan pesan
              window.location.href = 'index.html';  // Mengarahkan ke halaman index.html
          }, 3000);  // 3 detik
      }
  });
</script>
</body>
